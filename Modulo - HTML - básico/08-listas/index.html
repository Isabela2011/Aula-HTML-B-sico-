<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>

    <ul>
        <li>Café</li>
        <li>Filtro de café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>

    <h2>Lista Ordenada</h2>

    <ol>
        <li>Roberto</li>
        <li>Raphael</li>
        <li>Ana Rosa</li>
        <li>Ricardo</li>
    </ol>

</body>
</html>
